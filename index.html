<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DISPLAY_ON_WEB</title>
  </head>
  <body>
    <canvas id="canvas" width="2000" height="2000"></canvas>
    
    
    <script  src="test/color_r.js"></script>
     <script  src="color_g.js"></script>
     <script  src="color_b.js"></script>
        <script >
          
          var width=200;
          var heigth=200;
          var c=0;
          var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

  
        for(let w=0;w<=width;w++){
            for(let h=0;h<=heigth;h++){
              c+=1;
              ctx.fillStyle =
              "rgb(" +
               r[c] +
              "," +
               g[c] +
              ", "+ b[c]+")";
            
    ctx.fillRect(w,h , 1, 1);
          
        }
          }
  
        
         
          
         
    </script>
     
  </body>
</html>
