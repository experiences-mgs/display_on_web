<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>_DISPLAY_ON_WEB_</title>
  </head>
  <body>
    <canvas id="canvas" width="1366" height="768"></canvas>
    
    
    <script  src="color_r.js"></script>
     <script  src="color_g.js"></script>
     <script  src="color_b.js"></script>
        <script >
         function fill(){ 
          var width=1366;
          var height=768;
          var c=0;
          var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

  
        for(let w=0;w<=width;w++){
            for(let h=0;h<=height;h++){
              c+=1;
              ctx.fillStyle =
              "rgb(" +
               r[c] +
              "," +
               g[c] +
              ", "+ b[c]+")";
            
    ctx.fillRect(w,h , 1, 1);
          
        }
          }
         }
        
        window.requestAnimationFrame(fill); 
          
         
    </script>
     
  </body>
</html>
